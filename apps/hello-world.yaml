apiVersion: serving.knative.dev/v1
kind: Service
metadata:
  name: hello-knative
  namespace: prod
spec:
  template:
    metadata:
      name: hello-world
    spec:
      containers:
        - image: gcr.io/knative-samples/helloworld-go
          ports:
            - containerPort: 8080
          env:
            - name: TARGET
              value: "Knative"